<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
    <!--[if lte IE 7]><link rel="stylesheet" type="text/css" href="/media/css/ie.css" /><![endif]-->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div class="row navbar-header" id="top">

        {% block navigation %}
        <nav  class="nav navbar-default">
        <ul class="ul nav navbar-nav nav-print" id="top">
            <li><a class="{% block expenses %}{% endblock %}" href="/ledger/expenses">Expenses</a></li>
            <li><a class="{% block login %}{% endblock %}" href="/accounts/login">Login</a></li>
            <li> <a href="/accounts/logout" alt="Sign Off" title="Sign Off">Sign Off</a></li>
        </ul>
            </nav>
        {% endblock %}
    </div>
    <h1>
        {% block header%}
        HEADER GOES HERE
        {% endblock %}
    </h1>

    {% block content%}
    CONTENT GOES HERE
    {% endblock %}

    {% block footer %}
    FOOTER GOES HERE
    {% endblock %}

</div> <!-- end container -->
</body>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</html>
